<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prince Ari Minimal Chaos</title>
<style>
  body {
    margin: 0;
    background: #000; /* black background */
    color: #ff00ff;   /* default neon purple text */
    font-family: 'Comic Sans MS', cursive, sans-serif;
    text-align: center;
  }

  #glitterCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0; /* behind the content */
  }

  .content {
    position: relative;
    z-index: 1; /* content sits above glitter */
    margin-top: 50px;
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border: 3px solid #00ff00;
    /* remove border-radius for square, add border-radius:50% for circle */
  }

  .name {
    color: #00ff00;
    font-size: 24px;
    margin-top: 10px;
  }

  .music-button button {
    padding: 10px 20px;
    font-size: 16px;
    background: #00ff00;
    color: #000;
    border: none;
    cursor: pointer;
    font-family: 'Comic Sans MS', cursive;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="content">
  <!-- Profile Picture -->
  <img src="YOUR_PROFILE_PIC_URL" alt="Prince Ari" class="profile-pic">
  
  <!-- Name Under Profile Picture -->
  <div class="name">Prince Ari</div>

  <!-- MCR Play Button -->
  <div class="music-button">
    <button id="playMusic">Play MCR – Demolition Lovers</button>
    <audio id="music" src="YOUR_MCR_MP3_URL_HERE" preload="auto"></audio>
  </div>
</div>

<!-- Glitter Canvas -->
<canvas id="glitterCanvas"></canvas>

<!-- Cursor Sparkles -->
<script src="https://cdn.jsdelivr.net/gh/epistemex/cursor-effects@latest/dist/sparkle.js"></script>
<script>
  new SparkleCursor({
    color: "#00ff00",
    shape: "★",
    sparkle: true
  });
</script>

<!-- Glitter Rain Script -->
<script>
window.onload = function() {
  const canvas = document.getElementById('glitterCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const glitter = [];
  for(let i=0;i<100;i++){
    glitter.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size: Math.random()*4+1,
      speed: Math.random()*2+1,
      color: Math.random()>0.5 ? "#00ff00" : "#ff00ff"
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    glitter.forEach(g=>{
      ctx.fillStyle = g.color;
      ctx.fillRect(g.x,g.y,g.size,g.size);
      g.y += g.speed;
      if(g.y > canvas.height){ g.y = 0; g.x = Math.random()*canvas.width; }
    });
    requestAnimationFrame(draw);
  }
  draw();
}
</script>

<!-- MCR Play Button Script -->
<script>
const music = document.getElementById('music');
document.getElementById('playMusic').onclick = () => {
  if(music.paused){ music.play(); } 
  else { music.pause(); }
};
</script>

</body>
</html>
