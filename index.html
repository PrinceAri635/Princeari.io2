}

.socials a {

/* Moving text */
.moving-text {
  position: fixed;
  width: 100%;
  font-family: 'Comic Sans MS', cursive;
  color: #00ff00;
  font-size: 22px;
  pointer-events: none;
}

.moving-text.top {
  top: 0;
  animation: moveTop 6s linear infinite alternate;
}

.moving-text.bottom {
  bottom: 0;
  animation: moveBottom 8s linear infinite alternate;
}

@keyframes moveTop {
  from { transform: translateX(-50%); }
  to { transform: translateX(50%); }
}

@keyframes moveBottom {
  from { transform: translateX(50%); }
  to { transform: translateX(-50%); }
}

/* FIXED FRIEND CARD ANIMATION */
.friend-card-anim { 
  position: relative;
  width: 180px;
  height: 180px;
  overflow: hidden;
  border-radius: 15px;
  border: 2px solid #00ff00;
  box-shadow: 0 0 10px #ff00ff;
  margin: 0;
  display: inline-block;
}

.friend-card-anim img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1);
  transition: transform 0.5s ease, filter 0.5s ease;
}

.friend-card-anim:hover img {
  transform: scale(1.1);
  filter: drop-shadow(0 0 15px #ff00ff) drop-shadow(0 0 15px #00ff00);
}

.friend-info {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.7);
  color: #ff00ff;
  text-align: center;
  padding: 6px;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.5s ease;
  font-family: 'UnifrakturCook', cursive;
}

.friend-card-anim:hover .friend-info {
  opacity: 1;
}
