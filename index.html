/* Moving text */
.moving-text {
  position: fixed;
  width: 100%;
  text-align: center;
  font-family: 'Comic Sans MS', cursive;
  color: #00ff00;
  font-size: 22px;
  pointer-events: none;
}

.moving-text.top {
  top: 0;
  animation: moveLeftRightTop 6s linear infinite alternate;
}

.moving-text.bottom {
  bottom: 0;
  animation: moveLeftRightBottom 8s linear infinite alternate;
}

@keyframes moveLeftRightTop {
  0% {transform: translateX(-50%);}
  100% {transform: translateX(50%);}
}

@keyframes moveLeftRightBottom {
  0% {transform: translateX(50%);}
  100% {transform: translateX(-50%);}
