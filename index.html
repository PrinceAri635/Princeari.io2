<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prince Ari's Chaos Page</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ff00ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      text-align: center;
      color: #00ff00;
      text-shadow: 2px 2px #ff00ff;
    }
    .quotes {
      text-align: center;
      animation: flicker 2s infinite;
      margin: 20px 0;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity:1;}
      20%,22%,24%,55% {opacity:0.1;}
    }
    #glitterCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    .music-button {
      text-align: center;
      margin: 20px;
    }
    .music-button button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff00;
      color: #000;
      border: none;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
    }
    .scrolling-away {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #ff00ff;
      font-family: 'Comic Sans MS', cursive;
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Profile Picture -->
  <div style="text-align:center; margin-top:20px;">
    <img src="YOUR_PROFILE_PIC_URL" alt="Prince Ari" 
         style="width:150px;height:150px;border-radius:50%;border:3px solid #00ff00;">
  </div>

  <!-- Header -->
  <h1>Prince Ari's Chaos Page</h1>

  <!-- Edgy Quotes -->
  <div class="quotes">
    <p>"I got so emo I fell apart." – Gerard Way</p>
    <p>"Bitter text is mandatory."</p>
  </div>

  <!-- MCR Music Button -->
  <div class="music-button">
    <button id="playMusic">Play MCR – Demolition Lovers</button>
    <audio id="music" src="YOUR_MCR_MP3_URL_HERE" preload="auto"></audio>
  </div>

  <!-- AIM-style scrolling away messages -->
  <div class="scrolling-away">
    <marquee behavior="scroll" direction="left">
      Away: be right back. | Away: writing bitter poetry. | Away: listening to Demolition Lovers. |
    </marquee>
  </div>

  <!-- Glitter Rain Canvas -->
  <canvas id="glitterCanvas"></canvas>

  <!-- Cursor Sparkles -->
  <script src="https://cdn.jsdelivr.net/gh/epistemex/cursor-effects@latest/dist/sparkle.js"></script>
  <script>
    new SparkleCursor({
      color: "#00ff00",
      shape: "★",
      sparkle: true
    });
  </script>

  <!-- Glitter Rain Script -->
  <script>
    window.onload = function() {
      const canvas = document.getElementById('glitterCanvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const glitter = [];
      for(let i=0;i<100;i++){
        glitter.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          size: Math.random()*4+1,
          speed: Math.random()*2+1,
          color: Math.random()>0.5 ? "#00ff00" : "#ff00ff"
        });
      }

      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        glitter.forEach(g=>{
          ctx.fillStyle = g.color;
          ctx.fillRect(g.x,g.y,g.size,g.size);
          g.y += g.speed;
          if(g.y > canvas.height){ g.y = 0; g.x = Math.random()*canvas.width; }
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>

  <!-- Music Button Script -->
  <script>
    const music = document.getElementById('music');
    document.getElementById('playMusic').onclick = () => {
      if(music.paused){ music.play(); } 
      else { music.pause(); }
    };
  </script>

</body>
</html>
