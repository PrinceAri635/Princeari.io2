<head>
  <meta charset="UTF-8">
  <title>Prince Ari's Chaos Page</title>
  <style>
    body {
      margin: 0;
      background: #000;          /* black background */
      color: #ff00ff;            /* neon purple text */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      text-align: center;
      color: #00ff00;            /* neon green header */
      text-shadow: 2px 2px #ff00ff; /* purple shadow */
    }
    .quotes {
      text-align: center;
      animation: flicker 2s infinite;
      margin: 20px 0;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity:1;}
      20%,22%,24%,55% {opacity:0.1;}
    }
    #glitterCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    .music-button {
      text-align: center;
      margin: 20px;
    }
    .music-button button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff00;
      color: #000;
      border: none;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
    }
    .scrolling-away {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #ff00ff;
      font-family: 'Comic Sans MS', cursive;
      padding: 5px;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
